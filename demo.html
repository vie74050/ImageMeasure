<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Measuring</title>
    <link href="https://cdn.jsdelivr.net/gh/vie74050/ImageMeasure/resources/imageMeasure.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/gh/vie74050/ImageMeasure/resources/ImageMeasure.js" type="text/javascript"></script>
    
    <!-- Set up notes

    Required table format:  
    <table>
      <thead><tr>
        <th>Scale</th><th>SigFig</th>
      </tr></thead>
      <tbody><tr>
        <td>0.0362</td><td>1</td>
      </tr></tbody>
	  </table>
    
    -->


  </head>
  <body class="imageMeasure">

    <!-- Add image and set to desired size.  -->
    <img src="demo.png"/>
    
    <!-- Set the image scale length and unit -->
    <table>
      <thead>
        <tr>
          <th>Scale</th><th>SigFig</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0.0362</td><td>1</td>
        </tr>
      </tbody>
    </table>

     
  </body>
</html>
