<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Measuring</title>
    <link rel="stylesheet" href="resources/imageMeasure.css" />
    
    <!-- For Learning Hub, place in shared/scripts & update src -->
    <script src="resources/ImageMeasure.js" type="text/javascript"></script>

    <!-- Set up notes

    Required table format:  
    <table>
      <thead><tr>
        <th>Scale</th><th>Unit</th>
      </tr></thead>
      <tbody><tr>
        <td>1</td><td>cm</td>
      </tr></tbody>
	  </table>
    -->

  </head>
  <body class="imageMeasure">

    <!-- Add image and set to desired size.  -->
    <img src="demo.png"/>
    
    <!-- Set the image scale length and unit -->
    <table>
      <thead>
        <tr>
          <th>Scale</th><th>SigFig</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0.0362</td><td>1</td>
        </tr>
      </tbody>
    </table>

     
  </body>
</html>
